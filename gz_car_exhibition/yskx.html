<!DOCTYPE html>
<html lang="en">

	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no, shrink-to-fit=no" />
		<link rel="stylesheet" type="text/css" href="css/base.css" />
		<link rel="stylesheet" type="text/css" href="css/style.css" />
		<link rel="stylesheet" href="layui/css/layui.css" media="all">
	</head>

	<body>
		<div id="imglist_bg">
			<div class="imglist">
				<ul class="flow-default" id="LAY_demo1">
				</ul>
			</div>
			<div class="tabBar">
				<img class="yskx" src="images/yskx_2.png"/>
				<img class="jzyl" src="images/jzyl_2.png"/>
				<img class="yxc" src="images/yxc_2.png"/>
				<img class="spzx" src="images/spzx_2.png"/>
			</div>
		</div>
	</body>
	<script src="js/jquery-1.8.3.min.js"></script>
	<script src="js/flexible.js" type="text/javascript" charset="utf-8"></script>
	<script src="js/tools.js" type="text/javascript" charset="utf-8"></script>
	<script src="js/share.js" type="text/javascript" charset="utf-8"></script>
	<script src="js/data.js" type="text/javascript" charset="utf-8"></script>
	<script src="layui/layui.js" charset="utf-8"></script>
	<script src="js/index.js" type="text/javascript" charset="utf-8"></script>
	<script type="text/javascript">
		var num = 8 ;
		var pagecount = 10
		layui.use('flow', function() {
			var flow = layui.flow;
			flow.load({
				elem: '#LAY_demo1' ,//流加载容器
				scrollElem: '#LAY_demo1' ,//滚动条所在元素，一般不用填，此处只是演示需要。
				done: function(page, next) { //执行下一页的回调
					//模拟数据插入
					setTimeout(function() {
						var lis = [];
						for(var i = 0; i < num; i++) {
							lis.push('<li><a href="yskx_view.html?id=1&type=yskx"><img src="images/1.png"/><p>之性思想呢</p><p>fsdfsdfsdfsd</p></a></li>')
						}
						//执行下一页渲染，第二参数为：满足“加载更多”的条件，即后面仍有分页
						//pages为Ajax返回的总页数，只有当前页小于总页数的情况下，才会继续出现加载更多
						next(lis.join(''), page < pagecount); //假设总页数为 10
					}, 500);
				}
			});
		});
	</script>

</html>
