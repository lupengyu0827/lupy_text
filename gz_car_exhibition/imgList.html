<!DOCTYPE html>
<html lang="en">

	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no, shrink-to-fit=no" />
		<link rel="stylesheet" type="text/css" href="css/base.css" />
		<link rel="stylesheet" type="text/css" href="css/style.css" />
		<link rel="stylesheet" href="layui/css/layui.css" media="all">
		<title>大众汽车集团媒体沟通会</title>
	</head>
	<body>
		<div id="imglist_bg">
			<div class="imglist">
				<ul class="flow-default" id="LAY_demo1">
				</ul>
			</div>
			<div class="tabBar">
				<img class="yskx" src="images/yskx_2.png"/>
				<img class="jzyl" src="images/jzyl_2.png"/>
				<img class="yxc" src="images/yxc_2.png"/>
				<img class="spzx" src="images/spzx_2.png"/>
			</div>
		</div>
	</body>
	<script src="js/jquery-1.8.3.min.js"></script>
	<script src="js/flexible.js" type="text/javascript" charset="utf-8"></script>
	<script src="js/tools.js" type="text/javascript" charset="utf-8"></script>
	<script src="js/share.js" type="text/javascript" charset="utf-8"></script>
	<script src="js/data.js" type="text/javascript" charset="utf-8"></script>
	<script src="layui/layui.js" charset="utf-8"></script>
	<script src="js/index.js" type="text/javascript" charset="utf-8"></script>
	<script type="text/javascript">
		var num = 8 ;
		var pagecount = 1
		layui.use('flow', function() {
			var flow = layui.flow;
			flow.load({
				elem: '#LAY_demo1' ,//流加载容器
				scrollElem: '#LAY_demo1' ,//滚动条所在元素，一般不用填，此处只是演示需要。
				done: function(page, next) { //执行下一页的回调
					//模拟数据插入
						var lis = [];
						for(var i = 0; i < num; i++) {
							lis.push('<li><a href="imgList_view.html?type=yxc&id=1"><img src="images/1.png"/><p>之性思想呢</p><p>fsdfsdfsdfsd</p></a></li>')
						}
						next(lis.join(''), page < pagecount); //假设总页数为 10
						var width = $('#LAY_demo1 img').width();
						var height = (width*3)/4;
						$('#LAY_demo1 img').css('height',height);
				}
			});
		});
	</script>

</html>
